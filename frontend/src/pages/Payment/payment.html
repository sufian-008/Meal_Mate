<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Methods</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .payment-container {
      max-width: 500px;
      width: 100%;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .payment-option {
      display: flex;
      align-items: center;
      margin: 15px 0;
      font-size: 18px;
    }

    .payment-option input {
      transform: scale(1.5);
      margin-right: 10px;
    }

    .payment-option label {
      display: flex;
      align-items: center;
    }

    .payment-option i {
      margin-right: 10px;
      font-size: 20px;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h2>Select Payment Method</h2>

    <form action="" method="POST">
      <div class="payment-option">
        <input type="radio" id="bkash" name="paymentMethod" value="bKash" />
        <label for="bkash">
          <i class="fas fa-mobile-alt"></i> bKash
        </label>
      </div>

      <div class="payment-option">
        <input type="radio" id="nagad" name="paymentMethod" value="Nagad" />
        <label for="nagad">
          <i class="fas fa-mobile-alt"></i> Nagad
        </label>
      </div>

      <div class="payment-option">
        <input type="radio" id="rocket" name="paymentMethod" value="Rocket" />
        <label for="rocket">
          <i class="fas fa-money-bill-wave"></i> Rocket
        </label>
      </div>

      <div class="payment-option">
        <input type="radio" id="visa" name="paymentMethod" value="Visa Card" />
        <label for="visa">
          <i class="fas fa-credit-card"></i> Visa Card
        </label>
      </div>

      <button type="submit" class="submit-btn">Proceed to Payment</button>
    </form>
  </div>

  <!-- FontAwesome for Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
